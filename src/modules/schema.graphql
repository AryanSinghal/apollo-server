type Query {
  getMyProfile: User!
  getAllTrainees(skip: Int, limit: Int): AllUser
  getMe: User!
}

type Mutation {
  createTrainee(user: UserInput!): User!
  updateTrainee(id: ID!, role: String, name: String, email: String, password: String): ID!
  deleteTrainee(id: ID!): ID!
  loginUser(email: String!, password: String!): String!
}

type Subscription {
  traineeCreated: User!
  traineeUpdated: User!
  traineeDeleted: ID!
}
