type User {
  name: String!
  email: String!
  role: String!
}

type GetUser {
  name: String!
  email: String!
  role: String!
  createdAt: String!
  originalId: ID!
}

type UpdatedUser {
  id: ID!
  name: String
  email: String
  role: String
  password: String
}

type AllUser {
  count: Int!
  records: [GetUser]
}
